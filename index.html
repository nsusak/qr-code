<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR Code Component</title>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-300 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg w-64 shadow-lg p-4">
    <div class="flex justify-center">
      <img src="./images/image-qr-code.png" class="rounded-lg w-full" alt="QR Code to Frontend Mentor">
    </div>
    <div class="mt-4 text-center">
      <h1 class="text-lg font-bold text-slate-700">Improve your front-end skills by building projects</h1>
      <p class="text-sm text-gray-500 mt-2">Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level</p>
    </div>
  </div>
</body>

</html>
